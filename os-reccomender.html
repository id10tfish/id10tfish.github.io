<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OS Recommender Chat</title>
<style>
  body { font-family: Arial; max-width: 600px; margin: 20px auto; background: #f9f9f9; padding: 10px; }
  #chat { border: 1px solid #ccc; padding: 10px; height: 250px; overflow-y: auto; margin-bottom: 10px; background: #fff; }
  .message { margin: 5px 0; padding: 8px 10px; border-radius: 5px; max-width: 80%; word-wrap: break-word; }
  .user { background-color: #d1e7dd; text-align: right; margin-left: auto; }
  .bot { background-color: #f8d7da; text-align: left; margin-right: auto; }
  input[type=text] { width: 75%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
  button { width: 20%; padding: 8px; border-radius: 5px; border: none; background: #007bff; color: white; cursor: pointer; }
  button:disabled { background: #aaa; }
</style>
</head>
<body>

<h1>OS Recommender Chat</h1>

<div id="chat"></div>
<input type="text" id="user-input" placeholder="Type your message..." />
<button id="send-btn">Send</button>

<script type="module">
import OpenAI from "https://cdn.jsdelivr.net/npm/openai@latest/dist/openai-browser.min.js";

const client = new OpenAI({
  apiKey: "PUT_YOUR_KEY_HERE",
  dangerouslyAllowBrowser: true
});

const chat = document.getElementById('chat');
const inputField = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  msg.textContent = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const userText = inputField.value.trim();
  if (!userText) return;

  addMessage(userText, "user");
  inputField.value = "";
  sendBtn.disabled = true;

  try {
    const response = await client.chat.completions.create({
      model: "gpt-4.1-mini",
      messages: [{ role: "user", content: userText }]
    });

    addMessage(response.choices[0].message.content, "bot");
  } catch (err) {
    addMessage("Error: " + err.message, "bot");
  }

  sendBtn.disabled = false;
}

sendBtn.addEventListener("click", sendMessage);
inputField.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
