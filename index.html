<div id="quiz">

<script>

// shuffle helper
function shuffle(arr){
    for (let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

let index = 0;
let currentQuestion = null;

function nextQuestion() {

    currentQuestion = questions[index];

    document.getElementById("question-box").innerText = currentQuestion.q;

    shuffle(currentQuestion.c);

    let html = "";
    currentQuestion.c.forEach(choice => {
        html += `<label><input type="radio" name="answer" value="${choice}"> ${choice}</label><br>`;
    });
    document.getElementById("choices").innerHTML = html;

    index++;
    if(index >= questions.length){
        index = 0; // loop
    }

    document.getElementById("result").innerText = "";
}

function checkAnswer(){
    let selected = document.querySelector('input[name="answer"]:checked');
    if(!selected){ alert("Choose an answer!"); return; }

    if(selected.value === currentQuestion.a){
        document.getElementById("result").innerText = "Correct!";
    } else {
        document.getElementById("result").innerText = "Incorrect.";
    }

    setTimeout(nextQuestion, 1000);
}

nextQuestion();
