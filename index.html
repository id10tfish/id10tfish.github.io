<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Recommendation Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 900px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f7f7f7;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background: #667eea;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message.bot {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
    }

    #comparison-table {
      margin: 20px 0;
      animation: fadeIn 0.5s;
    }

    #comparison-table h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #667eea;
      color: white;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: #f5f5f5;
    }

    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    #user-input:focus {
      border-color: #667eea;
    }

    #send-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üñ•Ô∏è OS Recommendation Assistant</h1>
      <p>Let me help you find the perfect operating system for your needs!</p>
    </div>
    
    <div id="chat">
      <div class="message bot">
        Hi there! üëã I'm here to help you choose the right operating system. What will you be using your computer for? (e.g., gaming, programming, work, general use)
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your response here..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    let osRecommendationGiven = false;

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showComparisonTable(recommendedOS) {
      // Only show the recommended OS, not the full table
      const osData = {
        'Windows 11': { performance: 'High', stability: 'Good', security: 'Medium', gaming: 'Excellent', custom: 'Medium' },
        'Ubuntu': { performance: 'Medium', stability: 'Good', security: 'High', gaming: 'Low', custom: 'High' },
        'Pop!_OS': { performance: 'Medium-High', stability: 'Good', security: 'High', gaming: 'Medium', custom: 'High' },
        'Fedora': { performance: 'Medium', stability: 'Good', security: 'High', gaming: 'Low-Medium', custom: 'High' },
        'Manjaro': { performance: 'High', stability: 'Medium', security: 'High', gaming: 'Medium', custom: 'High' },
        'Bazzite': { performance: 'High', stability: 'Medium', security: 'High', gaming: 'Medium', custom: 'Very High' },
        'SteamOS': { performance: 'Medium', stability: 'Medium', security: 'High', gaming: 'Excellent', custom: 'Medium' },
        'CachyOS': { performance: 'High', stability: 'Medium', security: 'High', gaming: 'Good', custom: 'Very High' }
      };

      if (!recommendedOS || !osData[recommendedOS]) return;

      const data = osData[recommendedOS];
      const tableHTML = `
        <div id="comparison-table">
          <h2>üìä ${recommendedOS} Specs</h2>
          <table>
            <thead>
              <tr>
                <th>Feature</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Performance</td><td>${data.performance}</td></tr>
              <tr><td>Stability</td><td>${data.stability}</td></tr>
              <tr><td>Security</td><td>${data.security}</td></tr>
              <tr><td>Gaming Support</td><td>${data.gaming}</td></tr>
              <tr><td>Customizability</td><td>${data.custom}</td></tr>
            </tbody>
          </table>
        </div>
      `;
      
      const existingTable = chat.querySelector('#comparison-table');
      if (existingTable) {
        existingTable.remove();
      }
      
      chat.insertAdjacentHTML('beforeend', tableHTML);
      chat.scrollTop = chat.scrollHeight;
    }

    function getRecommendation(userText, hardware = null) {
      const lowerText = userText.toLowerCase();
      
      if (lowerText.includes('online gaming') || lowerText.includes('multiplayer')) {
        return { text: "Windows 11", os: "Windows 11" };
      }
      
      if (lowerText.includes('gaming') || lowerText.includes('game')) {
        return { text: "Bazzite, SteamOS, or CachyOS", os: "Bazzite" };
      }
      
      if (lowerText.includes('work') || lowerText.includes('office') || lowerText.includes('productivity')) {
        return { text: "Windows 11 or Ubuntu", os: "Windows 11" };
      }
      
      if (lowerText.includes('programming') || lowerText.includes('development') || lowerText.includes('coding')) {
        return { text: "Ubuntu, Fedora, or Manjaro", os: "Ubuntu" };
      }
      
      if (lowerText.includes('general') || lowerText.includes('everyday') || lowerText.includes('browsing')) {
        return { text: "Windows 11 or Ubuntu", os: "Windows 11" };
      }
      
      return { text: "Please tell me your main use case: gaming, programming, work, or general use.", os: null };
    }

    function handleUserInput(e = null) {
      if (e) e.preventDefault();
      const userText = inputField.value.trim();
      if (!userText) return false;

      addMessage(userText, 'user');
      inputField.value = '';
      sendBtn.disabled = true;

      setTimeout(() => {
        const result = getRecommendation(userText);
        addMessage(result.text, 'bot');
        
        if (result.os) {
          showComparisonTable(result.os);
        }

        sendBtn.disabled = false;
        inputField.focus();
      }, 500);

      return false;
    }

    sendBtn.addEventListener('click', handleUserInput);
    inputField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleUserInput(e);
    });

    inputField.focus();
  </script>
</body>
</html>
